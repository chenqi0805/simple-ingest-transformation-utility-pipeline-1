plugins {
    id 'java'
}
version = '0.1-alpha'
group = 'com.amazon'
sourceCompatibility = '1.8'
repositories {
    mavenCentral()
}

dependencies {
    // ES sink
    compile 'org.elasticsearch:elasticsearch:7.8.0'
    compile 'org.elasticsearch.client:elasticsearch-rest-client:7.8.0'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.apache.bval:bval-jsr:2.0.0'
    implementation 'org.apache.bval:bval-extras:2.0.4'
    testImplementation 'junit:junit:4.13'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}